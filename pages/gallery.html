<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="stylesheet" href="../js/gallery.js">
</head>
<body>
   
    <!--imgs-->
<!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
      <img src="../img/1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="../img/2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="../img/3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="../img/4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
    <div class="column">
        <img src="../img/5.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="../img/6.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
      </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="../img/1.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="../img/2.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="../img/3.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="../img/4.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="../img/5.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="../img/6.jpg" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="../img/1.jpg" onclick="currentSlide(1)" alt="1">
      </div>
  
      <div class="column">
        <img class="demo" src="../img/2.jpg" onclick="currentSlide(2)" alt="2">
      </div>
  
      <div class="column">
        <img class="demo" src="../img/3.jpg" onclick="currentSlide(3)" alt="3">
      </div>
  
      <div class="column">
        <img class="demo" src="../img/4.jpg" onclick="currentSlide(4)" alt="4">
    
        <div class="column">
         <img class="demo" src="../img/5.jpg" onclick="currentSlide(3)" alt="5">
          </div>

          <div class="column">
            <img class="demo" src="../img/6.jpg" onclick="currentSlide(3)" alt="6">
             </div>
          
      </div>
    </div>
  </div>
  
  <!--end img-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
